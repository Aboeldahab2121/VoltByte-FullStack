<nav class="navbar" [class.navbar-hidden]="!navbarVisible">
    <div class="navbar-logo"><a routerLink="">VoltByte</a></div>
    <ul class="nav-links">
        <li><a routerLink="builds">Builds</a></li>
        <li><a routerLink="items">Components</a></li>
        <li><a routerLink="about">About</a></li>
    </ul>

    <div class="user-menu" #userMenu>
        <button class="user-avatar" (click)="toggleDropdown($event)">
            <span class="avatar-text"><i-lucide [img]="userIcon" class="icon"></i-lucide></span>
        </button>

        <div class="dropdown-menu" [class.dropdown-active]="dropdownOpen">
            <a routerLink="profile" class="dropdown-item" (click)="closeDropdown()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Profile</span>
            </a>
            <a (click)="logout()" class="dropdown-item logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Logout</span>
            </a>
        </div>
    </div>
</nav>
