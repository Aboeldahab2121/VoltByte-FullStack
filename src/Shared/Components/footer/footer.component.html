<!-- Footer Section -->

<footer class="footer">
    <div class="footer-content">
        <!-- Brand Column -->
        <div class="footer-column footer-brand">
            <div class="footer-logo">VoltByte</div>
            <p class="footer-tagline">Where Performance Meets Precision</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook">
                    <i-lucide [img]="FacebookIcon" class="icon"></i-lucide>
                </a>
                <a href="#" aria-label="Twitter">
                    <i-lucide [img]="TwitterIcon" class="icon"></i-lucide>
                </a>
                <a href="#" aria-label="Instagram">
                    <i-lucide [img]="InstagramIcon" class="icon"></i-lucide>
                </a>
            </div>
        </div>

        <!-- Products Column -->
        <div class="footer-column">
            <h4 class="footer-heading">Products</h4>
            <ul class="footer-links">
                <li><a href="#builds">Gaming Builds</a></li>
                <li><a href="#components">Components</a></li>
                <li><a href="#accessories">Accessories</a></li>
            </ul>
        </div>

        <!-- Support Column -->
        <div class="footer-column">
            <h4 class="footer-heading">Support</h4>
            <ul class="footer-links">
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </div>

        <!-- Company Column -->
        <div class="footer-column">
            <h4 class="footer-heading">Our Team</h4>
            <ul class="footer-links">
                <li><a routerLink="about">About Us</a></li>
            </ul>
        </div>

        <!-- Newsletter Column -->
        <div class="footer-column footer-newsletter">
            <h4 class="footer-heading">Stay Updated</h4>
            <p class="newsletter-text">Get the latest builds and exclusive offers</p>
            <form class="newsletter-form" (submit)="onNewsletterSubmit($event)">
                <input type="email" placeholder="Your email" class="newsletter-input" required>
                <button type="submit" class="newsletter-button">→</button>
            </form>
        </div>
    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
        <p class="copyright">© 2025 VoltByte. All rights reserved.</p>
        <div class="footer-legal">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
        </div>
    </div>
</footer>
